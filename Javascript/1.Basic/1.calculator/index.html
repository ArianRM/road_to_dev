<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">BASIC CACULATOR</h1>
      <div class="calculator">
        <div class="display">
          <p id="display-text"></p>
        </div>
        <div class="buttons">
          <input type="button" value="0" class="btn num-btn" id="cero" />
          <input type="button" value="1" class="btn num-btn" id="one" />
          <input type="button" value="2" class="btn num-btn" id="two" />
          <input type="button" value="3" class="btn num-btn" id="three" />
          <input type="button" value="4" class="btn num-btn" id="four" />
          <input type="button" value="5" class="btn num-btn" id="five" />
          <input type="button" value="6" class="btn num-btn" id="six" />
          <input type="button" value="7" class="btn num-btn" id="seven" />
          <input type="button" value="8" class="btn num-btn" id="eight" />
          <input type="button" value="9" class="btn num-btn" id="nine" />

          <input type="button" value="/" class="btn op-btn" id="divide" />
          <input type="button" value="-" class="btn op-btn" id="minus" />
          <input type="button" value="+" class="btn op-btn" id="plus" />
          <input type="button" value="*" class="btn op-btn" id="mult" />
          <input type="button" value="=" class="btn op-btn" id="equals" />

          <input type="button" value="<-" class="btn func-btn" id="back" />
          <input type="button" value="C" class="btn func-btn" id="clear" />
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
